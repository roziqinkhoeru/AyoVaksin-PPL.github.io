  <body>
    <!-- login section -->
    <div class="container-fluid">
      <div class="row login__section">
        <div class="col-lg-6 col-12 px-0">
          <div class="left__login">
            <div class="mb-4">
              <h2 class="mb-3">Selamat Datang di AyoVaksin</h2>
              <p class="txt__second2">
                Masuk ke dalam akun yang sudah terdaftar
              </p>
            </div>

            <form method="post" class="row g-3 mb-4">
              <div class="col-12 my-2">
                <label
                  for="email"
                  class="form-label form__label mt-2 mb-sm-3 mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control form__control shadow-none"
                  id="email"
                  placeholder="Masukkan Alamat Email"
                  required
                />
              </div>
              <!-- <div id="mssgError" class="form-text mb-2">We'll never share your email with anyone else.</div> -->

              <div class="col-12 my-2">
                <label
                  for="password"
                  class="form-label form__label mt-2 mb-sm-3 mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control form__control shadow-none"
                  id="password"
                  placeholder="Masukkan Password"
                  required
                />
              </div>
              <!-- <div id="mssgError" class="form-text mb-2">We'll never share your email with anyone else.</div> -->

              <div
                class="col-12 mt-4 d-flex justify-content-center align-items-center"
              >
                <input type="submit" class="btn kp__btn" value="Masuk" />
              </div>
            </form>

            <p class="text-center mb-0">
              Belum punya akun AyoVaksin?
              <a href="register.html" class="masuk__btn">Daftar</a>
            </p>
          </div>
        </div>

        <div class="col-lg-6 col-12 px-0 d-lg-block d-none">
          <div
            class="right__login bg__img"
            style="
              background: linear-gradient(
                  0deg,
                  rgba(38, 86, 190, 0.9),
                  rgba(38, 86, 190, 0.5)
                ),
                url(assets/img/bg-footer.png);
            "
          >
            <div class="glass__login">
              <h1 class="text-white hyphens__auto">
                Save yourself to <span class="txt__second">save other</span>.
              </h1>
            </div>
          </div>
          <a href="index.html" class="back__tHome">Back to Home</a>
        </div>
      </div>
      <!-- end sign in section -->
