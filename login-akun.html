              </div>
              <!-- <div id="mssgError" class="form-text mb-2">We'll never share your email with anyone else.</div> -->
              
              <div class="col-12 mt-4 d-flex justify-content-center align-items-center">

            </form>

            <p class="text-center mb-0">Belum punya akun AyoVaksin? <a href="register.html" class="masuk__btn">Daftar</a></p>
